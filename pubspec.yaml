name: textf
description: >
  A lightweight Flutter widget for inline text formatting with Markdown-like syntax.
  Supports bold, italic, strikethrough, and code with minimal overhead.
version: 0.4.0

homepage: https://github.com/PhilippHGerber/textf
repository: https://github.com/PhilippHGerber/textf
issue_tracker: https://github.com/PhilippHGerber/textf/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  args: ^2.7.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  path: ^1.9.1
  benchmark_harness: ^2.3.1

topics:
  - text
  - widgets
  - markdown
  - formatting